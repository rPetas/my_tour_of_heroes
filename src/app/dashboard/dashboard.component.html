<div *ngIf="strongestHero">
  <h3>Strongest Hero</h3>
  <a routerLink="/detail/{{hero.id}}">
    <button class="btn btn-success" >
      {{strongestHero.name}}
    </button>
  </a>
</div>

<div *ngIf="weakAssHero">
    <h3>Weakest Hero</h3>
    <a routerLink="/detail/{{hero.id}}">
      <button class="btn btn-warning" >
        {{weakAssHero.name}}
      </button>
    </a>
</div>

<h3>Most Chosen Weapon</h3>

<h3>Most Destructive Weapon</h3>

<div *ngIf="arenas.length !== 0">
  <h3>Top Arenas</h3>
  <div class="grid grid-pad">
    <a *ngFor="let arena of arenas" class="col-1-4"
    routerLink="/arena/{{arena.id}}">
      <div class="module arena">
        <h4>{{arena.name}}</h4>
      </div>
    </a>
  </div>
</div>

<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"
  routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
